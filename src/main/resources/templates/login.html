<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icon/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DeepUP Đăng nhập</title>
</head>

<body style="height: 100%; background-image: linear-gradient(to bottom right, #16a671, #98f5c3);">

    <div class="" style="height: 5%"></div>

    <div class="container w-25 shadow-lg rounded" style="padding-top: 5%; padding-bottom: 5%; background-color:rgba(217, 255, 221, 0.4)">
        <div class="w-100 text-center mb-5">
            <p class="h1">DEEP UP</p>
            <p class="h5">Đăng nhập tham gia cộng đồng</p>
        </div>

        <!-- Form -->
        <form action="/login" method="post">
            <p style="text-align: center; color: red; margin-top: 10px;" th:if="${param.error}"> Sai tài khoản hoặc mật khẩu</p>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tài khoản</label>
                <input name ="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input name="remember-me" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Lưu đăng nhập</label>
            </div>
            <button type="submit" class="btn btn-success">Đăng nhập</button>
            <a class="ms-2" href="/register" style="text-decoration: none">Đăng ký</a>
        </form>

        <!-- Google authorization -->
        <div class="mt-2">
            <a href="/oauth2/authorization/google">
                <button type="submit" class="btn btn-primary w-100" style="border: none; background-color: #DB4437"><i class="bi bi-google"></i></button>
            </a>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary w-100" style="border: none; background-color: #4267B2"><i class="bi bi-facebook"></i></button>
        </div>
    </div>

    <!-- bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>

</html>
