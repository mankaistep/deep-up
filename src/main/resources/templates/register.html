<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="icon/icon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <title>DeepUP Đăng ký</title>
</head>

<body style="background-color: #0fbd7d;">

    <div class="container w-25 h-100 shadow-lg rounded mb-5" style="margin-top: 2%; padding-top: 5%; padding-bottom: 5%; background-color:rgba(112, 230, 143, 0.5)">
        <div class="w-100 text-center mb-5">
            <p class="h1">DEEP UP</p>
            <p class="h5">Đăng ký tham gia cộng đồng</p>
        </div>
        <form th:object="${registerRequest}" th:action="@{/register}" method="post">
            <p class="text-center text-danger" th:text="${error}"></p>
            <div class="mb-3">
                <label for="inputUsername" class="form-label">Tài khoản</label>
                <input th:field="*{username}" class="form-control" id="inputUsername" aria-describedby="emailHelp">
                <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="inputFullName" class="form-label">Tên đầy đủ</label>
                <input th:field="*{fullName}" class="form-control" id="inputFullName" aria-describedby="emailHelp">
                <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
                <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-danger"></small>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Nhập lại mật khẩu</label>
                <input th:field="*{repeatPassword}" type="password" class="form-control" id="exampleInputPassword2">
                <small th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-success">Đăng ký</button>
            <a class="ms-2" href="/login" style="text-decoration: none">Đăng nhập</a>
        </form>
        <!-- Google authorization -->
        <div class="mt-2">
            <a href="/oauth2/authorization/google">
                <button type="submit" class="btn btn-primary w-100" style="border: none; background-color: #DB4437"><i class="bi bi-google"></i></button>
            </a>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-primary w-100" style="border: none; background-color: #4267B2"><i class="bi bi-facebook"></i></button>
        </div>
    </div>

    <!-- bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
</body>

</html>
